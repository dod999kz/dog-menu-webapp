
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Меню для щенка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function sendData() {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const weight = document.getElementById("weight").value;

            const data = {
                name: name,
                age: age,
                weight: weight
            };

            if (window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify(data));
            } else {
                alert("Telegram WebApp API недоступен");
            }
        }
    </script>
</head>
<body>
    <h2>Введите данные щенка</h2>
    <input type="text" id="name" placeholder="Имя"><br><br>
    <input type="number" id="age" placeholder="Возраст (мес)"><br><br>
    <input type="number" id="weight" placeholder="Вес (кг)" step="0.1"><br><br>
    <button onclick="sendData()">Рассчитать меню</button>
</body>
</html>


<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Меню для щенка</title>
</head>
<body>
  <h2>Введите данные щенка</h2>
  <label>Имя: <input type="text" id="name" /></label><br />
  <label>Возраст (мес): <input type="number" id="age" /></label><br />
  <label>Вес (кг): <input type="number" step="0.1" id="weight" /></label><br />
  <button onclick="sendData()">Рассчитать меню</button>

  <script>
    function sendData() {
      const data = {
        name: document.getElementById("name").value,
        age: document.getElementById("age").value,
        weight: document.getElementById("weight").value
      };
      Telegram.WebApp.sendData(JSON.stringify(data));
      Telegram.WebApp.close();
    }
  </script>
</body>
</html>
